<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="mg-2 lg:m-8">


    <header>

    </header>

    <main class="container mx-auto">
        <!----   main content container   ---->

        <div class="flex flex-col md:flex-row gap-4">
            <!--   shape card container   -->
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4 flex-0 md:flex-1 lg:flex-1 ">
                <!-- triangle card -->
                <div class="card lg:max-w-96 bg-base-100 shadow-xl">
                    <figure><img class="max-w-[243px] mx-[97px] my-[50px]"src="./images/triangle.png"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title mx-auto ">Triangle</h2>
                        <p class="mx-auto">Area (A) = 0.5 x b x h</p>

                        <div class="flex justify-center items-center">
                            <input id="triangle-b" class="max-w-[95px] h-[32px] rounded-md" type="text" placeholder="b">
                            <span class="mx-1">cm</span>
                            <input id="triangle-h" class="max-w-[95px] h-[32px] rounded-md" type="text" placeholder="h">
                            <span class="mx-1">cm</span>
                        </div>

                        <div class="card-actions ">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary mx-auto w-full">Calculator</button>
                        </div>
                    </div>
                </div>
                <!-- rectangle card -->
                <div class="card lg:max-w-96 bg-base-100 shadow-xl">
                    <figure><img class="max-w-[243px] mx-[97px] my-[50px]" src="./images/rectangle.png"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title mx-auto">Rectangle</h2>
                        <p class="mx-auto">Area (A) = w x i</p>

                        <div class="flex justify-center items-center">
                            <input id="rectangle-w" class="max-w-[95px] h-[32px] rounded-md" type="text" placeholder="w">
                            <span class="mx-1">cm</span>
                            <input id="rectangle-i" class="max-w-[95px] h-[32px] rounded-md" type="text" placeholder="i">
                            <span class="mx-1">cm</span>
                        </div>

                        <div class="card-actions ">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary mx-auto w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram card -->
                <div class="card lg:max-w-96 bg-base-100 shadow-xl">
                    <figure><img class="max-w-[243px] mx-[97px] my-[50px]"  src="./images/parallelogram.png"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title mx-auto">Parallelogrem</h2>
                        <p class="mx-auto">Area(A) = b X h</p>
                        
                        <div class="flex justify-center items-center">
                            <input id="parallelogrem-b" class="max-w-[95px] h-[32px] rounded-md" type="text" placeholder="b">
                            <span class="mx-1">cm</span>
                            <input id="parallelogrem-h" class="max-w-[95px] h-[32px] rounded-md" type="text" placeholder="h">
                            <span class="mx-1">cm</span>
                        </div>
                        
                        <div class="card-actions ">
                            <button onclick="calculateParallelogrem()" class="btn btn-primary mx-auto w-full">Calculate</button>
                        </div>
                    </div>
                
                </div>

                <!-- Rhombus card -->
                <div class="card lg:max-w-96 bg-base-100 shadow-xl">
                    <figure><img class="max-w-[243px] mx-[97px] my-[50px]"src="./images/rhombus.png"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title mx-auto">Rhombus</h2>
                        <p class="mx-auto">Area(A) = 0.5 X d1 X d2</p>

                        <div class="flex justify-center items-center">
                            <input id="rhombus-d1" class="max-w-[95px] h-[32px] rounded-md" type="text" placeholder="d1">
                            <span class="mx-1">cm</span>
                            <input id="rhombus-d2" class="max-w-[95px] h-[32px] rounded-md" type="text" placeholder="d2">
                            <span class="mx-1">cm</span>
                        </div>

                        <div class="card-actions ">
                            <button onclick="calculateRhombus()" class="btn btn-primary mx-auto w-full">Calculate</button>
                        </div>
                    </div>
                
                </div>
                <!-- Pentagon card -->
                <div class="card lg:max-w-96 bg-base-100 shadow-xl">
                    <figure><img class="max-w-[243px] mx-[97px] my-[50px]" src="./images/pentagon.png"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title mx-auto">Pentagon</h2>
                        <p class="mx-auto">Area(A) = 0.5 x p x b</p>
                        
                        <div class="flex justify-center items-center">
                            <input id="pentagon-p" class="max-w-[95px] h-[32px] rounded-md" type="text" placeholder="p">
                            <span class="mx-1">cm</span>
                            <input id="pentagon-b" class="max-w-[95px] h-[32px] rounded-md" type="text" placeholder="b">
                            <span class="mx-1">cm</span>
                        </div>

                        <div class="card-actions ">
                            <button onclick="calculatePentagon()" class="btn btn-primary mx-auto w-full">Buy Now</button>
                        </div>
                    </div>
                
                </div>
                <!-- Ellipse card -->
                <div class="card lg:max-w-96 bg-base-100 shadow-xl">
                    <figure><img class="max-w-[243px] mx-[97px] my-[50px]"  src="./images/ellipse.png"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title mx-auto">Ellipse</h2>
                        <p class="mx-auto">Area(A) = pi ab</p>

                        <div class="flex justify-center items-center">
                            <input id="ellipse-a" class="max-w-[95px] h-[32px] rounded-md" type="text" placeholder="a">
                            <span class="mx-1">cm</span>
                            <input id="ellipse-b" class="max-w-[95px] h-[32px] rounded-md" type="text" placeholder="b">
                            <span class="mx-1">cm</span>
                        </div>

                        <div class="card-actions ">
                            <button onclick="calculateEllipse()" class="btn btn-primary mx-auto w-full">Calculate</button>
                        </div>
                    </div>
                
                </div>
            </div>
            
            <!--- area calculation container --->
            <div class="lg:max-w-96 border-2 border-gray-700 rounded-md px-4">
                <h3 class="text-3xl text-center p-4 border-b-2">Area calculation</h3>
                <ul id="result-list" class="list-decimal list-inside text-center md:text-left mt-6">
                    
                </ul>
            </div>
        </div>

       


    </main>

<script src="./js/app.js"></script>
</body>

</html>
